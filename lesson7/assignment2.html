<!doctype html>
<html lang="en-US">
  <head>
    <title></title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <style>
      #result {
        font-size: 48px;
      }
    </style>
  </head>
  <body>
    <div id="result">
      0
    </div>
    <form id="calculator-form" action="" method="get">
      <fieldset>
        <input type="number" name="number1" id="number1" value="0">
        <select name="operation" id="operation">
          <option value="addition">+</option>
          <option value="subtraction">-</option>
          <option value="multiplication">X</option>
          <option value="division">/</option>
        </select>
        <input type="number" name="number2" id="number2" value="0">
        <input type="submit" value="=">
      </fieldset>
    </form>

    <script>
      function $(idSelector) {
        return document.getElementById(idSelector);
      }

      document.addEventListener('DOMContentLoaded', function() {
        var form = $('calculator-form');
        var input1 = $('number1');
        var input2 = $('number2');
        var select = $('operation');
        var resultContainer = $('result');

        form.onsubmit = function(e) {
          e.preventDefault();
          var operation = select.value;
          var result = getResult(operation);
          resultContainer.textContent = String(result);
        };

        function getResult(operation) {
          var num1 = Number(input1.value);
          var num2 = Number(input2.value);

          switch (operation) {
            case 'addition':       return num1 + num2;
            case 'subtraction':    return num1 - num2;
            case 'multiplication': return num1 * num2;
            case 'division':       return num1 / num2;
          }
        }
      });
    </script>
  </body>
</html>
