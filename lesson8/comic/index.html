<!doctype html>
<html lang="en-US">
  <head>
    <title></title>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="comic.css" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
  </head>
  <body>
    <div id="comic">
      <div id="panel_1">
        <div id="blind_1"></div>
        <div id="blind_2"></div>
      </div>

      <div id="panel_2">
        <div id="blind_3"></div>
        <div id="blind_4"></div>
      </div>

      <div id="panel_3">
        <div id="blind_5"></div>
        <div id="blind_6"></div>
      </div>

      <div id="panel_4">
        <div id="blind_7"></div>
        <div id="blind_8"></div>
        <div id="blind_9"></div>
      </div>
    </div>
    <p><a id="restart" href="#">Restart Comic</a></p>

    <script>
      $(function() {
        var $blinds = $('[id^=blind]');
        var $restartLink = $('#restart');
        var speed = 250;
        var delay = 1500;

        function startAnimation() {
          $blinds.each(function(i) {
            animateBlind($(this), i);
          });
        }

        function animateBlind($blind, i) {
          $blind.delay(delay * i).animate({
            top: $blind.position().top + $blind.height(),
            height: 0,
          }, 250);
        }

        $restartLink.click(function(e) {
          e.preventDefault();
          $blinds.finish();
          $blinds.removeAttr('style');
          startAnimation();
        });

        startAnimation();
      });
    </script>
  </body>
</html>
