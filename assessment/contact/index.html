<!doctype html>
<html lang="en-US">
  <head>
    <title></title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="stylesheets/style.css">
    <style>
    </style>
  </head>
  <body>
    <div class="container-fluid">
      <header class="row text-center">
        <div class="col-xs-12">
          <h1>Contact Manager</h1>
        </div>
        <div class="col-xs-12">
          <p>Using jQuery, Localstorage, Handlebars, and Bootstrap</p>
        </div>
      </header>
    </div>
    <div class="container">
      <main class="row">
        <nav class="row text-center col-xs-12">
          <div class="col-xs-12 col-sm-6">
            <input class="btn btn-lg" id="add" type="button" value="Add Contact">
          </div>
          <div class="col-xs-12 col-sm-6">
            <input id="query" class="form-control align-middle" type="search" name="query" placeholder="Search contacts">
          </div>
        </nav>
        <section id="contacts" class="row">
        </section>
      </main>

      <footer class="row text-center">
        <p class="col-xs-12">Developed by <a href="#">Tiffany Han</a> for <a href="#">Launchschool.com</a></p>
      </footer>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.5/handlebars.js"></script>

    <script id="contacts" type="text/x-handlebars">
      {{#each contacts}}
        {{> contact}}
      {{/each}}
    </script>

    <script id="contact" type="text/x-handlebars">
      <div class="contact col-xs-12 col-sm-6 col-md-4 col-lg-3" data-id="{{id}}">
        <h3>{{name}}</h3>
        <dl>
          <dt>Phone Number:</dt>
          <dd>{{phone}}</dd>
          <dt>Email</dt>
          <dd>{{email}}</dd>
          {{> tags}}
        </dl>
        <div class="buttons">
          <button class="btn edit" data-action="edit">Edit</button>
          <button class="btn delete" data-action="delete">Delete</button>
        </div>
      </div>
    </script>

    <script id="tags" type="text/x-handlebars">
      <dt class="inline-block">Tags:</dt>
      <dd class="inline-block">
        {{#if tags}}
          {{#each tags}}
            {{> tag}}
          {{/each}}
        {{else}}
          None
        {{/if}}
      </dd>
    </script>

    <script id="tag" type="text/x-handlebars">
      <span class="tag filterable">{{this}}</span>
    </script>

    <script id="form" type="text/x-handlebars">
      <form action="" method="get" data-action="{{action}}">
        <h2 class="text-center">
          {{{heading}}}
        </h2>
        <fieldset>
          <input type="hidden" name="id" value="{{id}}">
          <div class="row form-group">
            <div class="col-sm-4">
              <label for="name" class="col-form-label">Full name: </label>
            </div>
            <div class="col-sm-6">
              <input name="name" id="name" class="form-control" type="text" required value="{{name}}">
            </div>
          </div>
          <div class="row form-group">
            <div class="col-sm-4">
              <label for="email" class="col-form-label">Email address: </label>
            </div>
            <div class="col-sm-6">
              <input name="email" id="email" class="form-control" type="email" required value="{{email}}">
            </div>
          </div>
          <div class="row form-group">
            <div class="col-sm-4">
              <label for="phone" class="col-form-label">Telephone number: </label>
            </div>
            <div class="col-sm-6">
              <input name="phone" id="phone" class="form-control" type="tel" required value="{{phone}}">
            </div>
          </div>
          <div class="row form-group">
            <div class="col-sm-4">
              <label for="tags-input" class="col-form-label">Tags: </label>
            </div>
            <div class="col-sm-6">
              <input name="tags" id="tags-input" class="form-control" type="text" value="{{tags}}">
              <small>separate tags with comma or spaces</small>
            </div>
          </div>
          <div class="row">
            <div class="col-sm-6 col-sm-offset-4">
              <div class="row">
                <div class="col-sm-6">
                  <input class="btn btn-lg" type="submit" value="Submit">
                </div>
                <div class="col-sm-6">
                  <input class="btn btn-lg" type="button" value="Cancel" required>
                </div>
              </div>
            </div>
          </div>
        </fieldset>
      </form>
    </script>

    <script src="javascripts/app.js"></script>
  </body>
</html>
